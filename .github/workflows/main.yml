name: Build ICEland binaries

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-unknown-linux-musl
          - x86_64-unknown-linux-musl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        # actions-rs is archived; use rustup directly via shell instead. [web:31][web:35]
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          # musl tools for x86_64 and aarch64 cross-linker. [web:36][web:38]
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

      - name: Build static binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_musl: aarch64-linux-gnu-gcc
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: iceland-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/iceland
